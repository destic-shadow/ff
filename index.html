<!DOCTYPE html>
<html>
<head>
    <title>I love you</title>
    <script>
        (function() {
            // 1. CHANGE THIS TO YOUR VIDEO ID
            var videoId = "GwdD2DhV73g"; 
            
            // 2. Define our targets
            var appShortsUrl = "youtube://shorts/" + videoId;
            var appWatchUrl = "youtube://www.youtube.com/watch?v=" + videoId;
            var webUrl = "https://www.youtube.com/shorts/" + videoId;

            // Step 1: Try the specific Shorts app path
            window.location.href = appShortsUrl;

            // Step 2: If that fails, try the general watch path (after 200ms)
            setTimeout(function() {
                window.location.href = appWatchUrl;
            }, 200);

            // Step 3: Final fallback to the web browser (after 500ms)
            setTimeout(function() {
                window.location.href = webUrl;
            }, 500);
        })();
    </script>
    <meta http-equiv="refresh" content="2; url=https://www.youtube.com/shorts/YOUR_VIDEO_ID_HERE">
</head>
<body>
    <div style="text-align: center; font-family: sans-serif; margin-top: 50px;">
        <p>Redirecting to YouTube Shorts...</p>
        <p><a href="https://www.youtube.com/shorts/YOUR_VIDEO_ID_HERE">Click here</a> if it doesn't open automatically.</p>
    </div>
</body>
</html>
